<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="fragments :: page_head(${pageTitle} + ' - Crud App', 'none')" />

<body>
    <main>

        <div th:replace="navigation :: sidebar_menu"></div>

        <div class="container-fluid">
            <div class="mt-2 mb-4 border-bottom border-black border-3">
                <h3>[[${pageTitle}]]</h3>
            </div>
            <div class="mb-3">
                <a href="" class="btn btn-primary"><i class="fa-solid fa-user-plus"></i> Add User</a>
            </div>
            <table id="myTable" class="display stripe hover row-border order-column">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Date of Birth</th>
                        <th>Email Address</th>
                        <th>Phone Number</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${listUsers}">
                        <td>[[${user.id}]]</td>
                        <td>[[${user.firstName}]]</td>
                        <td>[[${user.lastName}]]</td>
                        <td>[[${user.dateOfBirth}]]</td>
                        <td>[[${user.emailAddress}]]</td>
                        <td>[[${user.phoneNumber}]]</td>
                        <td>
                            <a href="" class="btn btn-success"><i class="fa-solid fa-pen-to-square"></i></a>
                            <a href="" class="btn btn-danger"><i class="fa-solid fa-trash"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>

<script type="text/javascript">
    $(document).ready( function () {
        $('#myTable').DataTable();
    } );
</script>
</body>
</html>
