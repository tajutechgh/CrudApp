<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:fragment="page_head(title, remove)" th:remove="${remove}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>[[${title}]]</title>

    <!-- ========================= CSS ========================= -->
    <!-- Bootstrap CSS (WebJar) -->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />

    <!-- Font Awesome CSS (WebJar) -->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/6.4.0/css/all.min.css}" />

    <!-- DataTables CSS (WebJar) -->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/datatables/2.3.2/css/dataTables.dataTables.min.css}" />

    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/sidebars.css}" />

    <!-- ========================= JS ========================= -->
    <!-- jQuery (must be loaded first) -->
    <script type="text/javascript" th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>

    <!-- Bootstrap Bundle JS (includes Popper.js) -->
    <script type="text/javascript" th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>

    <!-- DataTables JS -->
    <script type="text/javascript" th:src="@{/webjars/datatables/2.3.2/js/dataTables.min.js}"></script>

    <!-- Local JS -->
    <script type="text/javascript" th:src="@{/js/sidebars.js}"></script>
</head>

<body>

<!--notification-->
<div th:fragment="notification">
    <div th:if="${message != null}" class="toast-container position-fixed bottom-0 end-0 p-3">
        <div  class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false">
            <div class="d-flex">
                <div class="toast-body">
                    [[${message}]]
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
